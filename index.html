<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Survey Form</title>  
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>

    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required/></label>
      <label id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required/></label>
      <label id="number-label">Age<input id="number" type="number" min="13" max="120" placeholder="Age"/></label>
      </fieldset>
      <fieldset>
        <label>Which option best describes your current role?
        <select id="dropdown">
          <option disabled selected hidden>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
      <label>Would you recommend freeCodeCamp to a friend?
        <label><input name="referral" type="radio" value="definitely"/> Definitely</label>
        <label><input name="referral" type="radio" value="maybe"/> Maybe</label>
      </label>
      <label><input name="referral" type="radio" value="notsure"/> Not sure</label>
      </fieldset>
      <fieldset>
        <label>What is your favorite feature of freeCodeCamp?
        <select>
          <option disabled selected hidden>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </label>
      <label>What would you like to see improved?
        <label><input type="checkbox" value="1"/>Front End Projects</label>
        <label><input type="checkbox" value="2"/>Back End Projects</label>
        <label><input type="checkbox" value="3"/>Data Visualization</label>
        <label><input type="checkbox" value="4"/>Challenges</label>
        <label><input type="checkbox" value="5"/>Open Source Community</label>
        <label><input type="checkbox" value="6"/>Gitter help rooms</label>
        <label><input type="checkbox" value="7"/>Videos</label>
        <label><input type="checkbox" value="8"/>City Meetups</label>
        <label><input type="checkbox" value="9"/>Wiki</label>
        <label><input type="checkbox" value="10"/>Forum</label>
        <label><input type="checkbox" value="11"/>Additional Courses</label>
      </label>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?<textarea placeholder="Enter your comment here..."></textarea></label>
      <input id="submit" type="submit"/>
      </fieldset>
    </form>
  </body>
</html>
